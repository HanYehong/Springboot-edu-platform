<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- My CSS -->
    <link href="../css/my.css" rel="stylesheet" />
    <style>
        ::-webkit-scrollbar{
            display:none;
        }
        .round_icon {
            width: 80px;
            height: 80px;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto;
        }
        .subject{
            width: 100px;
            height: 100px;
            margin-right: 30px;
            float: left;
            text-align: center;
            box-shadow:5px 2px 6px #2B2E33;
            transform: rotate(-0deg);
            cursor: pointer;
        }
        .subject:hover{
            box-shadow:5px 4px 8px #00bf72;
            transform: rotate(-3deg);
        }
        .subject-font{
            font-size: 20px;
            font-weight: bold;
        }
        .subject-font-parent{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- /. NAV SIDE  -->
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div style="width: 100%">
                    <div style="width: 80px;height: 80px;margin: 0 auto;">
                        <img src="../images/tx_man.jpg" class="round_icon" id="tx">
                    </div>
                    <div style="width: 100%;margin-top: 50px;">
                        <table class="table table-hover table-bordered table-striped" style="width: 70%;margin: 0 auto;">
                            <tr>
                                <td><b>姓名</b></td><td id="name">Name</td>
                            </tr>
                            <tr>
                                <td><b>工号</b></td><td id="id">000000</td>
                            </tr>
                            <tr>
                                <td><b>性别</b></td><td id="sex">男</td>
                            </tr>
                            <tr>
                                <td><b>出生年月</b></td><td id="birthday">1937-1-1</td>
                            </tr>
                            <tr>
                                <td><b>年龄</b></td><td id="age">0</td>
                            </tr>
                            <tr>
                                <td><b>电话</b></td><td id="phone">00000000000</td>
                            </tr>
                            <tr>
                                <td><b>学历</b></td><td id="education">硕士</td>
                            </tr>
                            <tr>
                                <td><b>讲师级别</b></td><td id="grade">高级</td>
                            </tr>
                            <tr>
                                <td><b>管理员</b></td><td id="admin">否</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
</div>
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Custom Js -->
<script src="../assets/js/custom-scripts.js"></script>
<script src="../js/my.js"></script>
<script>
    window.onload=function(){
        var sessionObj = JSON.parse(sessionStorage.getItem("teaInfo"));
        $("#name").text(sessionObj.people.teaName);
        $("#id").text(sessionObj.people.teaId);
        if(sessionObj.people.teaSex == 1){
            $("#sex").text("男");
            $("#tx").attr("src","../images/tx_man.jpg");
        }else{
            $("#sex").text("女");
            $("#tx").attr("src","../images/tx_woman.jpg");
        }
        $("#phone").text(sessionObj.people.teaPhone);
        $("#birthday").text((sessionObj.people.teaBirthday).substring(0,10));
        $("#age").text(2018 - parseInt((sessionObj.people.teaBirthday).substring(0,4)));
        $("#education").text(sessionObj.people.teaEducation);
        $("#grade").text(sessionObj.people.teaGrade);
        $("#admin").text(sessionObj.people.isAdmin);
    }
</script>
</body>
</html>
